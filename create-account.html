<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="CSS.css">
</head>
<body>
    <div class="login-container">
        <h2>Create Account</h2>
        <form id="createAccountForm" onsubmit="return createAccount()">
            <div class="input-group">
                <label for="newUsername">Username</label>
                <input type="text" id="newUsername" name="newUsername" required>
            </div>
            <div class="input-group">
                <label for="newPassword">Password</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit">Create Account</button>
        </form>
    </div>

    <script>
        function createAccount() {
            // Get the input values
            var newUsername = document.getElementById('newUsername').value;
            var newPassword = document.getElementById('newPassword').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            // Check if passwords match
            if (newPassword !== confirmPassword) {
                alert('Passwords do not match');
                return false; // Prevent form submission
            }

            // Logic to create the account (for demo purposes only)
            alert('Account created successfully for ' + newUsername);
            window.location.href = 'login.html'; // Redirect back to login page
            return false; // Prevent form submission
        }
    </script>
</body>
</html>
